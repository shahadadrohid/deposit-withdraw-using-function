<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Bank</title>
    <!-- TaildWind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to <span class="text-green-400">Islamic Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-orange-100 p-16 mt-5 w-2/4 mx-auto rounded-lg">
            <h4 class="text-2xl font-lg text-center">Please login here....</h4>
            <div class="">
                <!-- Email Input  -->
                <input id="input-email" class="block mb-2 mt-2 border border-green-400 rounded mx-auto w-2/4 h-8"
                    type="email" placeholder=" Enter your email">

                <!-- Password Input  -->
                <input id="input-password" class="block mb-2 border border-green-400 rounded mx-auto w-2/4 h-8"
                    type="password" placeholder=" Enter your password">

                <!-- Submit Button  -->
                <button id="submit-button"
                    class="bg-green-400 p-2 text-white font-semibold rounded mx-auto block w-2/4 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
