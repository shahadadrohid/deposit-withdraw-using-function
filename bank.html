<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- TaildWind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Deposit and Withdraw your <span
                class="text-green-400">Money</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4	 w-2/4 mt-8 mx-auto">
            <div class="bg-green-100 rounded-lg p-10">
                <h3 class="text-black font-semibold text-4xl">Deposit</h3>
                <h3 class="text-black font-semibold text-4xl mt-2">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-yellow-100 rounded-lg p-10">
                <h3 class="text-black font-semibold text-4xl">Withdraw</h3>
                <h3 class="text-black font-semibold text-4xl mt-2">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-blue-100 rounded-lg p-10">
                <h3 class="text-black font-semibold text-4xl">Balance</h3>
                <h3 class="text-black font-semibold text-4xl mt-2">$<span id="balance-total">1000</span></h3>
            </div>
        </section>

        <!-- Input Money Field  -->
        <section class="mt-5 w-2/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-100 rounded-lg p-5">

                    <!-- Deposit Input Field  -->
                    <input id="input-deposit" class=" block mb-2 mt-2 border border-green-500 rounded mx-auto w-3/4 h-8"
                        type="email" placeholder=" $ Enter Money">

                    <!-- Deposit Button  -->
                    <button id="deposit-button"
                        class="bg-green-100 p-2 text-black font-bold rounded mx-auto block w-2/4 border border-black">Deposit</button>
                </div>
                <div class="bg-orange-100 rounded-lg p-5">

                    <!-- Withdraw Input Field  -->
                    <input id="input-withdraw" class=" block mb-2 mt-2 border border-red-500 rounded mx-auto w-3/4 h-8"
                        type="email" placeholder=" $ Enter Money">

                    <!-- Withdraw Button  -->
                    <button id="withdraw-button"
                        class="bg-yellow-100 p-2 text-black font-bold rounded mx-auto block w-2/4 border border-black">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
